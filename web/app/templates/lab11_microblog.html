<script>
  
    
  function populate_table(contact_data) {
      $('#phonebook-table').bootstrapTable({
          data: contact_data,
          sortName: 'id',
          sortOrder: 'desc',
      });
  }
  let cur_user = null;
  function blog_data(data){
    edit_data = data
    rmv_data = data
    const post = document.getElementById("post");
    post.innerHTML = "";
    data.sort(function (first, last) {
      return last.id - first.id;
    });
    lastinput = data[0]
      for (let i = 0; i < data.length; i++) {
          const customer = data[i];
          const recordDiv = document.createElement("div");
          let checkID = customer.currentID.toString();
          let cur_name = cur_user[customer.currentID - 1].name;
          let cur_email = cur_user[customer.currentID - 1].email;
          let cur_ava = cur_user[customer.currentID - 1].avatar_url;
          if (checkID == "{{current_user.id}}") {
            recordDiv.innerHTML =`
            <div class="tweet">
                <div class="row">

                    <img class="tw-user-medium rounded-circle" src="${cur_ava}">

                    <div class="row tweet-info">

                        <span class="tweet-username">${cur_name}</span>

                      ${customer.message}
                    </div>
                    <div class="row text-muted">
                      <div class="col-md-10"></div>
                      <div class="col-md-1"><a class="edit" href="javascript:void(0)" title="Edit" onclick="prePopulateForm(edit_data[${i}])">‚úèÔ∏è</a></div>
                      <div class="col-md-1"><a class="remove" href="javascript:void(0)" title="Remove" onclick="removeItem(rmv_data[${i}])">üóëÔ∏è</a></div>
                    </div>
                  </div>

              </div>
          `
          post.appendChild(recordDiv);
          } 
          else {
          recordDiv.innerHTML =`
          <div class="tweet">
                <div class="row">
                  <div class="col-md-2 text-center">
                    <img class="tw-user-medium rounded-circle" src="${cur_ava}">
                  </div>
                  <div class="col-md-10">
                    <div class="row tweet-info">
                      <div class="col-md-10">
                        <span class="tweet-username">${cur_name}</span>
                        <span class="tweet-usertag text-muted">${cur_email}</span>
                        <span class="tweet-age text-muted">${customer.date_created}</span>
                        <span class="row"></span>

                      ${customer.message}

          `
          post.appendChild(recordDiv);
          }
     
      }
  }

  let edit_data = null;
  let rmv_data = null;
  let lastinput = null;

  function refreshData() {
    $.ajax({
      url: "/lab11/BlogEntry",
      type: "GET",
      success: function (data) {
        blog_data(data);
      }
    });
  }

  function GetUserInfo() {
    $.ajax({
      url: "/lab12/authuser",
      type: "GET",
      success: function (data) {
        cur_user = data
      }
    });
  }

  $(document).ready(function () {
    (function () {
      $.getJSON("lab11/BlogEntry", populate_table);
      GetUserInfo()
      refreshData()
      
      setInterval(refreshData,1000);
    })();
  });

  // refresh the table after a read update
  function refresh_table(contact_data) {
      $('#phonebook-table').bootstrapTable('load', contact_data);
  }


  $("#addPhoneNumberForm").submit(function (event) {
      // prevent default html form submission action
      event.preventDefault();

      // pack the inputs into a dictionary
      var formData = {};
      $(":input").each(function () {
          var key = $(this).attr('name');
          var val = $(this).val();

          if (key != 'submit') {
              formData[key] = val;
          }

      });

      var $form = $(this);
      var url = $form.attr("action");

      // make a POST call to the back end w/ a callback to refresh the table
      $.post(url, formData, function (contact_data) {
          refresh_table(contact_data);
          clearForm();
          toggleView();
      });
      
  });

  function clearForm() {
      $('#addPhoneNumberForm')[0].reset();
      $('#entryid').val('');
  }

  function actionFormatter(value, row, index) {
      return [
          '<a class="edit" href="javascript:void(0)" title="Edit">',
          '‚úèÔ∏è',
          '</a>  ',
          '<a class="remove" href="javascript:void(0)" title="Remove">',
          'üóëÔ∏è',
          '</a>'
      ].join('')
  }

  window.operateEvents = {
      'click .edit': function (e, value, row, index) {
          prePopulateForm(row);
      },
      'click .remove': function (e, value, row, index) {
          removeItem(row);
      }
  }

  function prePopulateForm(row) {
      $('#addPhoneNumberForm')[0].reset();
      $('#name').val(row.name);
      $('#message').val(row.message);
      $('#email').val(row.email);
      $('#entryid').val(row.id);
      toggleView();
  }


  function removeItem(row) {
      if (!confirm("Delete " + row.name + ' ' + row.message + '?')) {
          return false;
      }
      var url = "lab11/remove_BlogEntry"
      var formData = { 'id': row.id };
      $.post(url, formData, function (contact_data) {
          refresh_table(contact_data);
      });
  }

  function toggleView() {
      if ($('#contact_display').attr('hidden')) {
          $('#contact_display').removeAttr('hidden');
          $('#add-edit').attr('hidden', 'hidden');
      } else {
          $('#contact_display').attr('hidden', 'hidden');
          $('#add-edit').removeAttr('hidden');
      }
  }

  $("#add_contact").click(function () {
      clearForm();
      $('#addPhoneNumberForm')[0].reset();
      $('#name').val("{{ current_user.name }}");
      $('#email').val("{{ current_user.email }}");
      toggleView();
  });

  $("#clear_form").click(function () {
      clearForm();
  });

  $("#cancel_form").click(function () {
      clearForm();
      toggleView();
  });

</script>
